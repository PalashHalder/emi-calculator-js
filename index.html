<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMI Calculator</title>
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <link rel="stylesheet" href="style.css">
</head>
</head>
<body>
    <form class="container">
        <p class="heading text-3xl font-bold text-red-500 text-center mt-8">EMI Calculator</p>
        <div class="input-container">
            <label for="amount">Loan Amount(Tk)</label>
            <input type="number" id="amount" required>            
        </div>

        <div class="input-container">
            <label for="interest">Interest Rate(%)</label>
            <input type="number" id="interest" step="0.01">            
        </div>

        <div class="input-container loan-tenure-container">
            <label for="loanTenure">LoanTenure</label>
            <input type="text" id="loanTenure" required>
            <div class="radio-container">
                <input type="radio" name="btn" id="year"><label for="year">Year</label>
                <input type="radio" name="btn" id="month"><label for="month">Month</label>
            </div>
        </div>

        <div class="submit-container">
            <input type="submit" value="Submit" id="calculate">
        </div>

        <div class="output">
            <p>Loan EMI <span id="emi">Tk </span> </p>
            <p>Total Interest Payable <span id="totalInterest">Tk </span> </p>
            <p>Total Payment (Principal + Interest) <span id="totalPayment">Tk </span> </p>
        </div>






    </form>

   
    <script src="script.js"></script>
</body>
</html>
